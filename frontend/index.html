<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="960" height="640" style="display: none;"></canvas>

    <div id="playerModal">
        <div id="playerModalContent">
            <div id="modalLeft">
                <div class="gameNameTitle" id="gameNameTitle">
                    <h1>Space Breaker</h1>
                    <hr />
                </div>
                <label for="nicknameInput">Entrez votre pseudo</label>
                <input type="text" id="nicknameInput" name="nicknameInput">
                <button id="startGameButton">Commencer une partie</button>
            </div>
            <div id="modalRight">
                <h2>Classement - Top 5</h2>
                <ul id="leaderboard"></ul>
                <div class="gameOverTitle" id="gameOvertitle">
                    <h1>Game Over</h1>
                    <span class="gameOverScore">Votre score : <span id="gameOverScorePoints"></span> pts</span>
                    <hr />
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
